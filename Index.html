<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISEN Ouest - Accueil</title>

    <style>
      html {
        font-family: Open Sans, sans-serif;
      }

      /* ---------------- HEADER SIMPLE ---------------- */
      .header-isen {
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-logo img {
        height: 45px;
        width: auto;
      }

      .header-nav {
        background: #e30613; /* Rouge ISEN */
        flex: 1;
        margin-left: 40px;
      }

      .header-nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }

      .header-nav li {
        flex: 1;
        text-align: center;
      }

      .header-nav a {
        display: block;
        padding: 14px 10px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        transition: background 0.2s;
        text-decoration: none;
      }

      .header-nav a:hover {
        text-decoration: underline;
      }

      /* ---------------- SECTION IMAGES ---------------- */
      .formations-images {
        text-align: center;
        padding: 40px 0;
      }

      .formations-images h2 {
        color: #c2002f;
        font-size: 1.8em;
        margin-bottom: 25px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .image-container img {
        width: 300px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .image-container img:hover {
        transform: scale(1.05);
      }

      /* ---------------- FOOTER SIMPLE ---------------- */
      footer {
        background: #f5f5f5;
        text-align: center;
        padding: 15px 0;
        color: #333;
        font-size: 14px;
        border-top: 1px solid #ddd;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER SIMPLE -->
    <header class="header-isen">
      <div class="header-container">
        <a href="index.html" class="header-logo">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png"
            alt="ISEN Ouest"
          />
        </a>

        <nav class="header-nav">
          <ul>
            <li><a href="#">Liens à venir</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- SECTION IMAGES -->
    <section class="formations-images">
      <h2>Nos formations ingénieurs</h2>
      <div class="image-container">
        <a href="https://isen-ouest.fr/formations/cybersecurite/">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-cybersecurite.png"
            alt="Cybersécurité"
          />
        </a>

        <a href="https://isen-ouest.fr/formations/developpement-logiciel/">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-developpement-logiciel.png"
            alt="Développement logiciel"
          />
        </a>

        <a href="https://isen-ouest.fr/formations/intelligence-artificielle/">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-intelligence-artificielle.png"
            alt="Intelligence Artificielle"
          />
        </a>
      </div>
    </section>

    <!-- FOOTER SIMPLE -->
    <footer class="site-footer">
      <p>© 2025 ISEN Ouest — Site réalisé dans le cadre du TP Git</p>
    </footer>
  </body>
</html>
